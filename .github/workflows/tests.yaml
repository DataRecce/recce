name: Run Python Flake8 and Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "recce/**"
  pull_request:
    branches:
      - main
    paths:
      - "recce/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: make flake8

      - name: Run tests
        run: |
          make test
