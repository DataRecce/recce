name: Cloud Smoke Test Trigger

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "js/**"
      - "recce/data/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: recce-wheel-${{ github.event.pull_request.number }}
          path: dist/*.whl
          retention-days: 1

      - name: Upload integration tests
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-${{ github.event.pull_request.number }}
          path: integration_tests/
          retention-days: 1
