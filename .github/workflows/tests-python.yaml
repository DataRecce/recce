name: Test Python

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "recce/**" # Recce OSS codebase
      - "tests/**" # Recce OSS python unit tests
  pull_request:
    branches:
      - main
    paths:
      - "recce/**" # Recce OSS codebase
      - "tests/**" # Recce OSS python unit tests
      - "pyproject.toml"

jobs:
  test-flake8:
    name: Check Code Style with Flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies and run flake8
        run: |
          uv sync --all-extras --python 3.12
          uv run flake8 ./recce ./tests

  test-dbt-versions:
    name: Test DBT Versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: ${{ runner.os }}-tox-uv-${{ hashFiles('tox.ini', 'pyproject.toml') }}-3.10
          restore-keys: |
            ${{ runner.os }}-tox-uv-${{ hashFiles('tox.ini', 'pyproject.toml') }}-
            ${{ runner.os }}-tox-uv-

      - name: Install tox and tox-uv
        run: |
          uv venv
          uv pip install tox tox-uv

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Build frontend assets
        run: make build-frontend

      - name: Run tests
        run: |
          source .venv/bin/activate
          make test-tox

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-python-versions:
    name: Test Python Versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Build frontend assets
        run: make build-frontend

      - name: Cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: ${{ runner.os }}-tox-uv-${{ hashFiles('tox.ini', 'pyproject.toml') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-tox-uv-${{ hashFiles('tox.ini', 'pyproject.toml') }}-
            ${{ runner.os }}-tox-uv-

      - name: Install tox and tox-uv
        run: |
          uv venv
          uv pip install tox tox-uv

      - name: Run test with specified Python version
        run: |
          source .venv/bin/activate
          tox -e ${{ matrix.python-version }}
