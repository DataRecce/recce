name: Run Cloud Smoke Test (DBT)

on:
  push:
    branches:
      - main
    paths-ignore:
      - "js/**"
      - "recce/data/**"
  workflow_run:
    workflows: ["Cloud Smoke Test Trigger"]
    types:
      - completed

permissions:
  contents: read
  actions: read

jobs:
  # Job for push events (direct to main)
  smoke-test-cloud-push:
    if: github.event_name == 'push'
    concurrency:
      group: smoke-test-cloud
      cancel-in-progress: false
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - python-version: "3.11"
            dbt-version: "1.8"
          - python-version: "3.13"
            dbt-version: "latest"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.dbt-version }}" == "latest" ]; then
            pip install dbt-core
            pip install dbt-duckdb
          else
            pip install dbt-core~=${{ matrix.dbt-version }}.0
            pip install dbt-duckdb~=${{ matrix.dbt-version }}.0
          fi

      - name: Install Recce
        run: |
          pip install .

      - name: Run smoke test - dbt
        run: |
          ./integration_tests/dbt/smoke_test_cloud.sh
        env:
          GITHUB_TOKEN: ${{ secrets.RECCE_CLOUD_TOKEN }}
          RECCE_STATE_PASSWORD: ${{ vars.RECCE_STATE_PASSWORD }}

  # Job for workflow_run events (PRs via trigger workflow)
  smoke-test-cloud-pr:
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    concurrency:
      group: smoke-test-cloud
      cancel-in-progress: false
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - python-version: "3.11"
            dbt-version: "1.8"
          - python-version: "3.13"
            dbt-version: "latest"
    steps:
      - name: Get PR number
        id: pr
        run: |
          PR_NUMBER=$(echo '${{ github.event.workflow_run.head_branch }}' | grep -oE '[0-9]+' || echo '')
          if [ -z "$PR_NUMBER" ]; then
            # Try to get from pull_requests array
            PR_NUMBER='${{ github.event.workflow_run.pull_requests[0].number }}'
          fi
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: recce-wheel-${{ steps.pr.outputs.number }}
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download integration tests
        uses: actions/download-artifact@v4
        with:
          name: integration-tests-${{ steps.pr.outputs.number }}
          path: integration_tests
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.dbt-version }}" == "latest" ]; then
            pip install dbt-core
            pip install dbt-duckdb
          else
            pip install dbt-core~=${{ matrix.dbt-version }}.0
            pip install dbt-duckdb~=${{ matrix.dbt-version }}.0
          fi

      - name: Install Recce from wheel
        run: |
          pip install dist/*.whl

      - name: Run smoke test - dbt
        run: |
          chmod +x integration_tests/dbt/smoke_test_cloud.sh
          ./integration_tests/dbt/smoke_test_cloud.sh
        env:
          GITHUB_TOKEN: ${{ secrets.RECCE_CLOUD_TOKEN }}
          RECCE_STATE_PASSWORD: ${{ vars.RECCE_STATE_PASSWORD }}
